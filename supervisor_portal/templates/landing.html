{% extends 'base.html' %}

{% block content %}
	
	<div class="jumbotron">
		<h1>Lokamanya Vidya Mandir Trust- Supervision Portal</h1> 
	</div>
	<div class="padding">
		
		<div class="card paper-effect">
		  <div class="card-header">Login:</div>
		  <div class="card-body">
			<form class="form-horizontal" method="POST" action="/supervisor_portal/login">
				{% csrf_token %}
				<div class="form-group">
					<label class="control-label col-sm-2" for="username">Username:</label>
					<input type="text" name="username" class="form-control" id="id_username">
				  </div>
				  <div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label>
					<input type="password" name="password" class="form-control" id="pwd">
				  </div>
				  <!--<div class="checkbox">
					<label><input type="checkbox" name="checkbox"> Remember me</label>
				  </div>-->
				  <button type="submit" class="btn btn-primary">Submit</button>
			</form>  
		  </div>
		  {% if message %}
			<div class="card-footer"><span class="warning">{{message}}</span></div>
		{% endif %}
		</div>
		
	
	</div>
{% endblock %}
